<form [formGroup]="serch_form" (ngSubmit)="serchGoods()">
    <div fxLayout="column">
        <div fxFlex="50px">
            <div fxLayout="row" style="height: 75px">
                <div fxFlex="40%" fxFlexFill fxLayoutAlign="center center">

                    <mat-form-field class="example-fkull-width">
                        <mat-label>項目</mat-label>
                        <select matNativeControl formControlName="key">
                            <option value="goods_id">goods_id</option>
                            <option value="name">name</option>
                            <!--
                            <option value="size">size</option>
                            <option value="amount">amount</option>
                            -->
                            <option value="note">note</option>
                        </select>
                    </mat-form-field>

                </div>
                <div fxFlex="40%" fxFlexFill fxLayoutAlign="center center">
                    <mat-form-field class="example-fkull-width">
                        <input matInput placeholder="値" value="" formControlName="value">
                    </mat-form-field>
                </div>
                <div fxFlex="20%" fxFlexFill fxLayoutAlign="center center">
                    <button mat-raised-button color="default" type="submit">
                        検索する
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>


<table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="goods_id">
        <th mat-header-cell *matHeaderCellDef> goods_id </th>
        <td mat-cell *matCellDef="let element"> {{element.goods_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <!-- amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> note </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> detail </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="default" (click)="detail(element.goods_id)">
                明細
            </button>
        </td>
    </ng-container>

    <!--
    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> detail </th>
        <td>詳細</td>
    </ng-container>
    -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
