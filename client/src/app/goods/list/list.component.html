<div fxLayout="column" highlight="4-9">
    <div fxLayout="row" style="height: 75px">
        <div fxFlex="10%"></div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="80%">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="goods_id">
                <th mat-header-cell *matHeaderCellDef> goods_id </th>
                <td mat-cell *matCellDef="let element"> {{element.goods_id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef> size </th>
                <td mat-cell *matCellDef="let element"> {{element.size}} </td>
            </ng-container>

            <!-- amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> note </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div fxFlex="10%"></div>
    </div>
</div>
